<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StreetSmart</title>

  <!-- PWA Essentials -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="80x80" href="icon.png" />
  <meta name="theme-color" content="#0d47a1" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="StreetSmart" />
  <meta name="description" content="Report local issues anonymously and offline with StreetSmart." />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e3f2fd;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #0d47a1;
    }
    label, select, textarea, button {
      width: 100%;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #0d47a1;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>StreetSmart</h1>
    <p style="text-align:center;">ğŸš¨ Report a local issue anonymously â€” even offline.</p>

    <label for="category">ğŸ“Œ Category:</label>
    <select id="category">
      <option value="">-- Select Issue --</option>
      <option value="Crime">Crime</option>
      <option value="Flood">Flood</option>
      <option value="Road Damage">Road Damage</option>
      <option value="Fire">Fire</option>
      <option value="Harassment">Harassment</option>
    </select>

    <label for="description">ğŸ“ Description:</label>
    <textarea id="description" placeholder="Describe the issue..." rows="5"></textarea>

    <button onclick="saveReport()">ğŸ’¾ Save Report (Offline)</button>
  </div>

  <script>
    function saveReport() {
      const category = document.getElementById('category').value;
      const description = document.getElementById('description').value;

      if (!category || !description) {
        alert("Please fill in both category and description.");
        return;
      }

      const report = {
        category,
        description,
        timestamp: new Date().toISOString(),
        location: "To be added"
      };

      const key = 'report-' + Date.now();
      localStorage.setItem(key, JSON.stringify(report));

      alert("âœ… Report saved offline. It will sync when online.");

      // Reset form
      document.getElementById('category').value = '';
      document.getElementById('description').value = '';
    }

    // âœ… Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js') // Relative path works if it's in the root
          .then(reg => console.log('âœ… Service Worker registered:', reg.scope))
          .catch(err => console.error('âŒ Service Worker registration failed:', err));
      });
    }
  </script>
</body>
  </html>
